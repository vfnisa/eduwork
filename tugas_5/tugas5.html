<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-6">
        <h1 class="text-center mb-4" style="margin-top: 50px;">Toko Online</h1>
        
        <div class="mb-3">
            <label for="filterCategory" class="form-label">Filter Kategori:</label>
            <select id="filterCategory" class="form-select" onchange="filterProducts()">
                <option value="all">Semua</option>
                <option value="elektronik">Elektronik</option>
                <option value="fashion">Fashion</option>
                <option value="kesehatan">Kesehatan</option>
            </select>
        </div>
        
        <div id="productList" class="row"></div>
    </div>

    <script>
        const products = [
            { name: "Smartphone", price: 3000000, category: "elektronik", description: "Smartphone canggih dengan fitur terbaru.", image: "gambar/image 5.png" },
            { name: "Laptop", price: 7000000, category: "elektronik", description: "Laptop dengan performa tinggi.", image: "gambar/image 6.png" },
            { name: "Jaket Kulit", price: 500000, category: "fashion", description: "Jaket kulit stylish dan elegan.", image: "gambar/image 7.png" },
            { name: "Sepatu Sneakers", price: 300000, category: "fashion", description: "Sepatu sneakers trendy dan nyaman.", image: "gambar/image 8.png" },
            { name: "Vitamin C", price: 100000, category: "kesehatan", description: "Suplemen kesehatan untuk tubuh.", image: "gambar/image 9.png" },
            { name: "Obat batuk", price: 50000, category: "kesehatan", description: "Obat untuk meredakan batuk.", image: "gambar/image 10.png" }
        ];
        
        function displayProducts(filteredProducts) {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            filteredProducts.forEach(product => {
                productList.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text"><strong>Rp ${product.price.toLocaleString()}</strong></p>
                                <a href="#" class="btn btn-primary">Beli</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        function filterProducts() {
            const category = document.getElementById("filterCategory").value;
            const filteredProducts = category === "all" ? products : products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }
        
        document.addEventListener("DOMContentLoaded", () => displayProducts(products));
    </script>
</body>
</html>
